<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    
<div class="wrapper">
    <section class="screen">
        0
    </section>

    <section class="calc_buts">
        <div class="calc_but_row">
            <button class="calc_but double">
                C
            </button>
            <button class="calc_but">
                &larr;
            </button>
            <button class="calc_but">
                &divide;
            </button>
        </div>
        <div class="calc_but_row">
            <button class="calc_but">
                7
            </button>
            <button class="calc_but">
                8
            </button>
            <button class="calc_but">
                9
            </button>
            <button class="calc_but">
                &times;
            </button>

        </div>
        <div class="calc_but_row">
            <button class="calc_but">
                4
            </button>
            <button class="calc_but">
                5
            </button>
            <button class="calc_but">
                6
            </button>
            <button class="calc_but">
                &minus;
            </button>
        </div>
        <div class="calc_but_row">
            <button class="calc_but">
                1
            </button>
            <button class="calc_but">
                2
            </button>
            <button class="calc_but">
                3
            </button>
            <button class="calc_but">
                &plus;
            </button>
        </div>
        <div class="calc_but_row">
            <button class="calc_but">
                0
            </button>
            <button class="calc_but">
                &equals;
            </button>
        </div>
    </section>


</div>







    <script src="script.js"></script>
</body>
</html>
